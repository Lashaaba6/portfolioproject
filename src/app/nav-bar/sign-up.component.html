<form>
    <div class="mb-3">
        <label class="form-label" for="firstname">first name</label>
        <input class="form-control" 
        type="text" 
        name="firstname" 
        id="firstname" 
        [formControl]="firstname"
        
        >

        @if(firstname.errors?.['maxlength']){
         <div class="text-danger">name is too long, maximum length is  {{firstname.errors?.['maxlength'] ['requiredLength']}}</div>
        }

         @if(firstname.errors?.['required']) {
            <div class="text-danger">name is required</div>
         }

    </div>

     <div class="mb-3">
        <label class="form-label" for="lastname">last name</label>
        <input class="form-control" type="text" name="lastname" id="lastname">
     </div>

     <div class="mb-3">
        <label class="form-label" for="email">email</label>
        <input class="form-control" type="text" name="email" id="email">
    </div>


    <div class="mb-3">
        <label class="form-label" for="password">password</label>
        <input class="form-control" type="text" name="password" id="password">
    </div>

    <div class="mb-3">
        <label class="form-label" for="confirmedpassword">confirm password</label>
        <input class="form-control" type="text" name="confirmedpassword" id="confirmedpassword">
    </div>


    <button class="btn btn-primary">sign up</button>
</form>
